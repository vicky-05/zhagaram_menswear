<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Wear | Home</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    /* --- Top Offer Bar --- */
    .top-bar {
      background-color: #000;
      color: #fff;
      font-size: 14px;
      text-align: center;
      padding: 8px 0;
      letter-spacing: 0.5px;
    }

    /* --- Navbar --- */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.4rem;
      text-transform: uppercase;
    }

    .nav-link {
      font-weight: 500;
      text-transform: uppercase;
      color: #000 !important;
      margin-right: 15px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #007bff !important;
    }

    .navbar-icons i {
      font-size: 18px;
      color: #000;
      margin-left: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .navbar-icons i:hover {
      color: #007bff;
    }

    /* --- Search Bar --- */
    .search-box {
      position: relative;
      width: 200px;
      transition: all 0.3s ease;
    }

    .search-box input {
      border-radius: 20px;
      border: 1px solid #ddd;
      padding: 6px 30px 6px 12px;
      font-size: 14px;
      outline: none;
      width: 100%;
    }

    .search-box i {
      position: absolute;
      right: 10px;
      top: 8px;
      color: #555;
      cursor: pointer;
    }

    /* --- Responsive Adjustments --- */
    @media (max-width: 992px) {
      .search-box {
        display: none;
      }
      .navbar-icons i {
        font-size: 20px;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.2rem;
      }
      .top-bar {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Offer Bar -->
  <div class="top-bar">
    ðŸšš Free Shipping on Orders Above â‚¹999 | Easy Returns
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">7MAN</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Collections</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sale</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Right Side Icons -->
      <div class="d-flex align-items-center navbar-icons">
        <div class="search-box">
          <input type="text" placeholder="Search...">
          <i class="fa fa-search"></i>
        </div>
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS + jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Optional jQuery: Smooth hide/show top bar after scrolling
    $(window).on("scroll", function() {
      if ($(this).scrollTop() > 50) {
        $(".top-bar").slideUp(200);
      } else {
        $(".top-bar").slideDown(200);
      }
    });
  </script>

</body>
</html>
